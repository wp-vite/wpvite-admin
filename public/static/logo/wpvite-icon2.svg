<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#backgroundGradient)" />

  <!-- wp Text -->
  <text x="20" y="55" font-family="Poppins, sans-serif" font-size="24" font-weight="700" fill="#ffffff">wp</text>

  <!-- <vit> Text -->
  <text x="50" y="55" font-family="Poppins, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)" font-style="italic">&lt;vit&gt;</text>

  <!-- Play Icon -->
  <polygon points="75,45 85,50 75,55" fill="#FF7F50" />

  <!-- Gradients -->
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0073AA" />
      <stop offset="100%" stop-color="#1DB954" />
    </linearGradient>

    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1DB954" />
      <stop offset="100%" stop-color="#00C9A7" />
    </linearGradient>
  </defs>
</svg>
